<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner {
            display: flex;
            position: relative;
            justify-content: center;
        }
        img {
            height: 600px;
            width: 800px;
            display: flex;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <img src="/MegaLodonProg.gidhub.io/Static/IMG/JPG1.jpg" class="img-1">
        <img src="/MegaLodonProg.gidhub.io/Static/IMG/JPG2.jpg" class="img-2">
    </div>

    <script src="/MegaLodonProg.gidhub.io/библиотека jq.js"></script>
    <script>
        $(".img-2").click(function(){
            $(".img-2").slideUp()
        })
        $(".img-1").click(function(){
            $(".img-2").slideDown()
        })

    </script>
</body>
</html>
