<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Work</title>
</head>
<body>
    <script>
        let season = prompt("Введите время года с заглавной буквы")
        switch(season) {
            case "Зима":
                alert("Этот сезон идеален для поездки в Антарктиду")
                break
            case "Весна":
                alert("Этот сезон идеален для поездки в Испанию")
                break
            case "Лето":
                alert("Этот сезон идеален для поездки на Мальдивы")
                break
            case "Осень":
                alert("Этот сезон идеален для поездки в Ирландию")
                break
        }
    </script>
</body>
</html>
