<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Work</title>
</head>
<body>
    <script>
        function salary(a){
            if (a < 100000){
                alert("Ваша зарплата составит " + (a * 0.65).toFixed(0) + " рублей")
            }
            else {
                alert("Ваша зарплата составит " + (a * 0.55).toFixed(0)  + " рублей")
            }
        }

        let x = prompt("Введите Ваш оклад")
        salary(x)
        // Использовал метод toFixed() потому что без него считал с лишними нулями после запятой
    </script>
</body>
</html>
